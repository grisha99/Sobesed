<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC Grishchenko</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>Редактирование студента</h1>
    <div class="col">
        <form th:action="@{'/students'}" th:object="${student}" method="post">
            <div class="row">
                <div class="form-group">
                    <label>ID</label>
                    <input th:field="*{id}" type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>ФИО студента</label>
                    <input th:field="*{name}" type="text" class="form-control" placeholder="ФИО">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Возраст студента</label>
                    <input type="number" th:field="*{age}" class="form-control" placeholder="Возраст">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
